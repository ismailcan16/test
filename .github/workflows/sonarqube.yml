name: SonarQube Analysis

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '0 0 * * *'  # Günlük olarak saat 00:00'da çalıştır

jobs:
  sonarqube-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          docker run --rm \
            -e SONAR_TOKEN=${SONAR_TOKEN} \
            -e SONAR_HOST_URL=${SONAR_HOST_URL} \
            -e SONARQUBE_SCANNER_PARAMS="-Dsonar.projectKey=SonarQube-Node.js -Dsonar.sources=. -Dsonar.host.url=${SONAR_HOST_URL} -Dsonar.login=${SONAR_TOKEN}" \
            mc1arke/sonarqube-with-community-branch-plugin:latest
